components:
  parameters:
    limit:
      description: How many items to return at one time (max 100)
      in: query
      name: limit
      required: false
      schema:
        format: int32
        type: integer
    petId:
      description: The id of the pet to retrieve
      in: path
      name: petId
      required: true
      schema:
        type: string
  responses:
    NullResponse:
      description: Null response
    UnexpectedError:
      content:
        application/json:
          schema:
            properties:
              code:
                format: int32
                type: integer
              message:
                type: string
            required:
            - code
            - message
            type: object
      description: unexpected error
  schemas:
    Error:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      required:
      - code
      - message
      type: object
    Pet:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        tag:
          type: string
      required:
      - id
      - name
      type: object
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: Multi-file boilerplate for OpenAPI Specification.
  license:
    name: MIT
  title: Swagger Petstore
  version: 1.0.0
openapi: 3.0.0
paths:
  /pets:
    get:
      description: List all pets
      operationId: listPets
      parameters:
      - description: How many items to return at one time (max 100)
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  id:
                    format: int64
                    type: integer
                  name:
                    type: string
                  tag:
                    type: string
                required:
                - id
                - name
                type: object
          description: A paged array of pets
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
        default:
          content:
            application/json:
              schema:
                properties:
                  code:
                    format: int32
                    type: integer
                  message:
                    type: string
                required:
                - code
                - message
                type: object
          description: unexpected error
      summary: List
      tags:
      - pets
    post:
      description: Create a pet
      operationId: createPets
      responses:
        201:
          description: Null response
        default:
          content:
            application/json:
              schema:
                properties:
                  code:
                    format: int32
                    type: integer
                  message:
                    type: string
                required:
                - code
                - message
                type: object
          description: unexpected error
      summary: Create
      tags:
      - pets
  /pets/{petId}:
    get:
      description: Info for a specific pet
      operationId: showPetById
      parameters:
      - description: The id of the pet to retrieve
        in: path
        name: petId
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                properties:
                  id:
                    format: int64
                    type: integer
                  name:
                    type: string
                  tag:
                    type: string
                required:
                - id
                - name
                type: object
          description: Expected response to a valid request
        default:
          content:
            application/json:
              schema:
                properties:
                  code:
                    format: int32
                    type: integer
                  message:
                    type: string
                required:
                - code
                - message
                type: object
          description: unexpected error
      summary: Detail
      tags:
      - pets
servers:
- url: http://petstore.swagger.io/v1
tags:
- name: pets
